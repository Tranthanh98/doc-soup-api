<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<style>
    .email-container {
        background: #f3f4f8;
        min-height: 332px;
        width: 100%;
    }

    .center-box-container {
        width: 100%;
        height: 100%;
    }

    .download-now {
        color: #ffff !important;
        height: 45px;
        width: 230px;
        background: #f79f1a;
        margin: auto;
        text-decoration: unset;
        padding: 14px 16px;
        font-family: SourceHanSansKR;
        font-size: 16px;
        font-weight: 500;
    }

</style>
<body style="margin: 0">
<div class="email-container">
    <div style="padding-top: 20px; text-align: center; margin-bottom: 30px">
        <img style="margin: auto;" src="@logoImage" alt="logoImage"/>
    </div>

    <div class="center-box-container" >
        <div style="width: 480px; height: 187px; padding: 30px; margin: auto; background: #ffff; text-align: center;">
            <h2 style="color: #1e1e1e; font-weight: bold; font-family: NotoSansCJKkr; font-size: 20px">Hey @userName,</h2>

            <p style="font-size: 13px; color: #6c6c6c;">
                Your visit data export for @documentOrDataRoomName is ready to download!
            </p>

            <div style="margin-top: 50px;" class="center-box-container" >
                <a href="@downloadLink" class="center-box-container download-now">Download now</a>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px; padding-bottom: 40px;">
        <p style="color: #6c6c6c; font-size: 12px;">
            Copyright &copy; DocSoup 2021, All right reserved.
        </p>
    </div>
</div>
</body>
</html>
